<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HodlInfo</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>HODLINFO</h1>
    </header>

    <section>
      <table id="cryptoTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Last Traded Price</th>
            <th>Buy / Sell Price</th>
            <th>Volume</th>
            <th>Base Unit</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table content will be populated dynamically -->
        </tbody>
      </table>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Fetch data from the API
        fetch("http://localhost:3000/getData") // Update the URL to use a relative path or your correct API endpoint
          .then((response) => response.json())
          .then((data) => {
            // Update the table with fetched data
            const tableBody = document.querySelector("#cryptoTable tbody");

            // Check if data is an array
            if (Array.isArray(data)) {
              // Iterate over the array elements
              data.forEach((crypto) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                  <td>${crypto.name}</td>
                  <td>${crypto.last}</td>
                  <td>${crypto.buy} / ${crypto.sell}</td>
                  <td>${crypto.volume}</td>
                  <td>${crypto.base_unit}</td>
                `;
                tableBody.appendChild(row);
              });
            } else {
              console.log("Invalid API response format. Expected an array.");
            }
          })
          .catch((error) => console.error("Error fetching data:", error));
      });
    </script>
  </body>
</html>
